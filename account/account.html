<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Account Settings</title>
  <link rel="stylesheet" href="account.css" />
  <link href="../assets/images/fin-app-logo.jpg" rel="icon" type="image/png" />

 <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
         <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
         <script type="module" src="../dashboard page/dashboard.js"></script>

</head>
<body>
    
  <div class="container">
    <h2>Account Settings</h2>
    <div class="profile-photo">
      <img src="https://via.placeholder.com/90" alt="Profile Photo" />
      <br />
      <label for="upload" class="upload-btn">Upload Avatar</label>
      <input type="file" id="upload" accept="image/*" />
    </div>

    <form>
      <div class="form-group">
        <label>First Name</label>
        <input type="text" placeholder="Enter first name" required />
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" placeholder="Enter last name" required />
      </div>

      <div class="form-group">
        <label>Sex</label>
        <select>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label>Date of Birth</label>
        <input type="date" />
      </div>

      <div class="form-group">
        <label>Email Address</label>
        <input type="email" placeholder="Enter email" required />
      </div>

      <div class="form-group">
        <label>Account Currency</label>
        <select>
          <option value="USD">USD</option>
          <option value="NGN">NGN</option>
          <option value="EUR">EUR</option>
        </select>
      </div>

      <div class="form-group">
        <label>Language</label>
        <select>
          <option value="english">English</option>
          <option value="french">French</option>
          <option value="spanish">Spanish</option>
        </select>
      </div>

      <button type="submit" class="btn">Update My Settings</button>
      <a href="#" class="delete-link">Delete Account</a>
    </form>
  </div>
</body>
</html>
